<mat-toolbar fxLayout="column" fxLayoutAlign="center center">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="center center"><h1>Merry Christmas</h1></mat-toolbar-row>
</mat-toolbar>
<main fxLayout="row wrap" fxLayoutAlign="space-around stretch">
    <mat-card
      *ngFor="let giver of gifters | async; let idx=index"
      [style.background]="bgs[idx]"
      fxFlex="30%"
      fxFlex.xs
      fxFlex.sm
      fxLayout="column" fxLayoutAlign="space-around center">
      <mat-card-header fxLayout="column" fxLayoutAlign="space-around center">
        <mat-card-subtitle>
          <mat-icon [svgIcon]="'labels:0'+(idx+1)" class="tag"></mat-icon>
        </mat-card-subtitle>
        <mat-card-title>{{giver.from}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
    </mat-card>
    </main>
