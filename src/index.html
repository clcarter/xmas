<body>
  <xmas-root></xmas-root>
  <script>
      const el = document.getElementById('colorMatrix');
      if (el) {
        let val = el.getAttribute('values');
        val = val + Math.floor(Math.random() * 100);
        setInterval(() => {
          el.setAttribute('values', val++);
        }, 600)
    }
    </script>

</body>
